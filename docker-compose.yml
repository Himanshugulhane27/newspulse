version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: newspulse-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: newspulse
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - newspulse-network

  backend:
    build: ./backend
    container_name: newspulse-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/newspulse?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      NEWS_API_KEY: your-newsapi-key-from-newsapi.org
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - newspulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: newspulse-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - newspulse-network

volumes:
  mongodb_data:

networks:
  newspulse-network:
    driver: bridge